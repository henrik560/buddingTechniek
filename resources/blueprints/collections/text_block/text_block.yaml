sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h1
            - h2
            - h3
            - h4
            - bold
            - italic
            - underline
            - strikethrough
            - small
            - superscript
            - subscript
            - horizontalrule
            - alignleft
            - aligncenter
            - alignright
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
          save_html: true
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
title: 'Text Block'
